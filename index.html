<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Link Generator</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" />
<link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<div id="appWizard"> 
  <!-- SCENE -->
  <div class="scene">
  <div class="background"></div>
  </div>
  <div class="floatFixer"></div>
  
  <!-- PROPERTIES -->
  <div class="properties">
    <div class="column left">
      <h2>PROPERTIES</h2>
      <ul class="settings">
        <li><a href="javascript:void(0);" class="button textButton" rel="text"><span>Text</span><i></i></a></li>
        <li><a href="javascript:void(0);" class="button linkButton" rel="link"><span>Link</span><i></i></a></li>
        <li><a href="javascript:void(0);" class="button hitAreaButton" rel="hitArea"><span>Hit Area</span><i></i></a></li>
      </ul>
    </div>
    <div class="column right">
      <h2>IMAGE FILE</h2>
      <input class="fileUpload" type="file" />
    </div>
  </div>
  <div class="floatFixer"></div>
  
  <!-- OUTPUT -->
  <div class="output">
    <h2>OUTPUT</h2>
    <textarea class="output"></textarea>
  </div>
  <div class="floatFixer"></div>
</div>
<script type="text/javascript" src="js/config.js"></script> 
<script type="text/javascript" src="js/appui.js"></script>
</body>
</html>
